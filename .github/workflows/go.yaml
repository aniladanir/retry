name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.4.0

    - name: Set up Go
      uses: actions/setup-go@v4.0.0
      with:
        go-version: 1.20

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./... -timeout 5s -coverprofile=cover.out

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: cover.out